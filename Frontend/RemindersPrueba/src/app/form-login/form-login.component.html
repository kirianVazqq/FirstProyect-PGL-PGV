      <ion-input
        label="Correo electronico"
        type="email"
        formControlName="email"
        id="email-input"
      ></ion-input>
    </ion-item>
    <ion-item class="item-form">
      <ion-input
        label="ContraseÃ±a"
        formControlName="password"

  </form>
</div>
